<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop card</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input" />
            <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TO DO</h3>

                <p class="task" draggable="true">Item 1</p>
                <p class="task" draggable="true">Item 2</p>
                <p class="task" draggable="true">Item 3</p>
                <p class="task" draggable="true">Item 4</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading_2">Working</h3>

                <p class="task" draggable="true">Item 5</p>
                <p class="task" draggable="true">Item 6</p>
                <p class="task" draggable="true">Item 7</p>
                <p class="task" draggable="true">Item 8</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading_3">Done</h3>

                <p class="task" draggable="true">Item 9</p>
                <p class="task" draggable="true">Item 10</p>
                <p class="task" draggable="true">Item 11</p>
                <p class="task" draggable="true">Item 12</p>
            </div>
        </div>
    </div>
</body>

</html>
